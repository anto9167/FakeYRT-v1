<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #pass-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #pass-info {
            flex-grow: 1;
            position: relative;
        }

        #pass-info video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
        }

        #countdown {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="pass-page">
        <div id="pass-info">
            <video id="bg-video-1" autoplay muted loop>
                <source src="videos/YRT Pay animations-notime-noqr.mp4" type="video/mp4">
            </video>
            <div id="countdown">
                <span id="timer">2 hrs. 00 min. 00 secs.</span>
            </div>
        </div>
    </div>

    <script>
       const urlParams = new URLSearchParams(window.location.search);
        const passType = urlParams.get('type');
        document.title = passType + " Pass";

        let timeRemaining = 2 * 60 * 60; // 2 hours in seconds

        function startCountdown() {
            setInterval(() => {
                let hours = Math.floor(timeRemaining / 3600);
                let minutes = Math.floor((timeRemaining % 3600) / 60);
                let seconds = timeRemaining % 60;

                document.getElementById("timer").innerText =
                    `${hours} hrs. ${minutes} min. ${seconds} secs.`;

                if (timeRemaining > 0) {
                    timeRemaining--;
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
